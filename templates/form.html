<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="housing_median_age">Housing Median Age:</label>
        <input type="text" id="housing_median_age" name="housing_median_age" placeholder="Enter housing median age (float)">
    </div>

    <div class="form-group">
        <label for="total_rooms">Total Rooms:</label>
        <input type="text" id="total_rooms" name="total_rooms" placeholder="Enter total rooms value (float)">
    </div>

    <div class="form-group">  
        <label for="total_bedrooms">Total Bedrooms:</label>
        <input type="text" id="total_bedrooms" name="total_bedrooms" placeholder="Enter total bedrooms value (float)">
    </div>
    
    <div class="form-group">
        <label for="population">Population:</label>
        <input type="text" id="population" name="population" placeholder="Enter population value (float)">
    </div>
  
    <div class="form-group">
        <label for="households">Households:</label>
        <input type="text" id="households" name="households" placeholder="Enter households value (float)">
    </div>
  
    <div class="form-group">
        <label for="median_income">Median Income:</label>
        <input type="text" id="median_income" name="median_income" placeholder="Enter median income value (float)">
    </div>
  
    <div class="form-group">
        <label for="ocean_proximity">Ocean Proximity:</label>
        <select id="ocean_proximity" name="ocean_proximity">
            <option value="<1H OCEAN">Less than 1 Hour to Ocean</option>
            <option value="INLAND">Inland</option>
            <option value="NEAR OCEAN">Near Ocean</option>
            <option value="NEAR BAY">Near Bay</option>
            <option value="ISLAND">Island</option>
        </select>
    </div>

    <div style="clear:both;"></div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
